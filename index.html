<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Vicky Vanessa</title>
        <!-- <link href="assets/images/favicon.ico" rel="shortcut icon"> -->

        <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

  <body id="app">
    <div class="container">
        <!-- title -->
        <div class="title text-center">
            <h1>To Do App</h1>
        </div>

        <!-- to do list input -->
        <div class="input">
            <form class="row" @submit.prevent="onAdd">
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="toDoAdd" v-model="toDoInput" placeholder="Add To Do List" required>
                </div>
                <div class="col-12 col-md-4 d-grid">
                    <button type="submit" class="btn">
                        Add
                    </button>
                </div>
            </form>
        </div>

        <!-- list of to do(s) -->
        <div class="list">
            <!-- will show if the list is not empty -->
            <ul class="list-group" v-if="list.length > 0">
                <li class="list-group-item" v-for="(item, id) in list" :key="id">
                    <div class="d-flex justify-content-between">
                        <label>
                            <input class="form-check-input me-1" type="checkbox" :checked="item.done" @change="onChecked(id)">
                            <span :class="[item.done ? 'checked' : '']">{{item.name}}</span>
                        </label>
                        <div>
                            <img class="delete" src="./assets/icons/delete.svg" @click.prevent="onDelete(id)">
                        </div>
                    </div>
                </li>
            </ul>
            <!-- otherwise it will show this -->
            <div v-else class="list-none">    
                <h5 class="text-center">
                    Add something to the list!
                </h5>
            </div>
        </div>

        <!-- option to delete all the to do(s) -->
        <div class="reset text-center warning" @click.prevent="onReset">
            reset list
        </div>
    </div>
  </body>

  
  <footer>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <!-- custom -->
    <script src="./assets/scripts/script.js"></script>
</footer>
</html>
